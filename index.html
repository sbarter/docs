<!DOCTYPE html>
<html>
  <head>
    <title>Sbarter API Documentation Portal</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <style>
      body { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
      
      .api-header {
        background-color: #1c1e21; /* Professional dark theme */
        color: white;
        padding: 10px 25px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .header-left { display: flex; align-items: center; }

      /* LOGO STYLING */
      .logo {
        height: 40px; 
        width: auto;
        margin-right: 15px;
      }

      .api-header h1 { 
        margin: 0; 
        font-size: 1.1rem; 
        font-family: 'Montserrat', sans-serif; 
        letter-spacing: 0.5px;
      }

      select {
        padding: 6px 10px;
        border-radius: 4px;
        border: 1px solid #3e444d;
        background: #2f333a;
        color: white;
        font-size: 0.85rem;
        cursor: pointer;
        transition: border 0.2s;
      }

      select:hover { border-color: #4f5b93; }
    </style>
  </head>
  <body>

    <header class="api-header">
      <div class="header-left">
        <img src="logo-sbarter-color.svg" alt="Sbarter Logo" class="logo">
        <h1>Developer Hub</h1>
      </div>
      
      <div>
        <select id="api-selector" onchange="loadApi(this.value)">
          <option value="server.yaml">Sbarter API</option>
          <option value="client.yaml">VGP API</option>
        </select>
      </div>
    </header>

    <div id="redoc-container"></div>

    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
    
<script>
  // STEP 1: Define your brand colors here
  const brandColor = '#32329f'; // The primary color for buttons and highlights
  const sidebarColor = '#f9fafb'; // Light grey for a clean sidebar look

  function loadApi(url) {
    Redoc.init(url, {
      scrollYOffset: '.api-header',
      hideDownloadButton: false,
      theme: {
        colors: {
          primary: {
            main: brandColor
          },
          success: {
            main: '#10b981' // Green for "200 OK" responses
          },
          text: {
            primary: '#1f2937'
          }
        },
        sidebar: {
          backgroundColor: sidebarColor,
          width: '260px'
        },
        typography: {
          fontSize: '15px',
          fontFamily: 'Roboto, sans-serif',
          headings: {
            fontFamily: 'Montserrat, sans-serif',
            fontWeight: '700'
          }
        },
        rightPanel: {
          backgroundColor: '#26292f' // Dark background for code examples
        }
      }
    }, document.getElementById('redoc-container'));
  }

  window.onload = () => loadApi('server.yaml');
</script>
  </body>
</html>
