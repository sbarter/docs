openapi: 3.0.3
info:
  title: Sbarter API - Game Studio Integration (Server Implementation)
  version: 1.0.0
  description: >
    This OpenAPI describes the endpoints exposed by Sbarter that the Game Studio calls:
    - In-app linking result webhook
    - Match result webhooks
    It also documents the OAuth2 Client Credentials token endpoint (Keycloak).

servers:
  - url: https://webhook.dev.sbarter.com
    description: Sbarter API
  - url: https://keycloak.dev.sbarter.com
    description: Sbarter Identity Provider (Keycloak)

tags:
  - name: admin
    description: Admin portal endpoints
  - name: gamer
    description: Mobile app endpoints
  - name: web-portal
    description: Web portal endpoints
  - name: VGP - In App Confirmation
    description: Game Studio -> Sbarter for account linking result
  - name: VGP - DeepLink
    description: Game Studio -> Sbarter deep link generation (opens Sbarter mobile app)
  - name: Webhook
    description: Game Studio -> Sbarter webhook endpoints (game results)
  - name: OAuth 2.0 Client Credentials
    description: Token issuance endpoint (Keycloak)

paths:
  /v1/linking/in-app/{requestId}:
    post:
      tags:
        - VGP - In App Confirmation
        - web-portal
        - admin
      summary: Linking result (accepted/rejected/expired)
      operationId: postInAppLinkingResult
      description: >
        Game Studio calls this endpoint after the user confirms or rejects linking inside the game.
        This is the FINAL decision for the given requestId.

        Authorization: Bearer <access_token>
      security:
        - OAuth2ClientCredentials:
            - linking.write
      parameters:
        - name: requestId
          in: path
          required: true
          description: Linking request identifier (UUID)
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InAppLinkingResultWebhook'
      responses:
        "202":
          description: Accepted for processing
        "400":
          description: Invalid payload
        "401":
          description: Missing or invalid OAuth2 token
        "403":
          description: Forbidden
        "409":
          description: Request already processed (idempotency)
        "500":
          description: Internal server error


  /v1/linking/deeplink/generate:
    post:
      tags:
        - VGP - DeepLink
        - web-portal
        - admin
      summary: Generate confirmation deep link
      operationId: generateLinkingDeepLink
      description: >
        Generates a one-time confirmation deep link that opens the Sbarter mobile application.

        The Game Studio typically calls this endpoint, then delivers the returned deepLink
        to the user via push notification / in-app message / email.

        When the user follows the deepLink, the Sbarter app opens and Sbarter finalizes the linking flow.
        Authorization: Bearer <access_token>
      security:
        - OAuth2ClientCredentials:
            - linking.deeplink.write
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeepLinkGenerateRequest'
            example:
              requestId: "a2f7c8b1-7f28-4a8d-9c35-cc2b3c2b4a11"
              gameId: "some-game-id"
              ruleId: "rule-123"
              gameUserId: "user123456"
              expiresAt: "2025-12-12T13:00:00Z"
      responses:
        "200":
          description: Deep link generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeepLinkGenerateResponse'
              example:
                linkId: "dl_01HZZZ8YQ2K3F7Z9P8"
                deepLink: "sbarter://linking/confirm/dl_01HZZZ8YQ2K3F7Z9P8"
                expiresAt: "2025-12-12T13:00:00Z"
        "400":
          description: Invalid request
        "401":
          description: Missing or invalid OAuth2 token
        "403":
          description: Forbidden
        "500":
          description: Internal server error

  /v1/webhooks/game-studio/match-result:
    post:
      tags:
        - Webhook
        - web-portal
        - admin
      summary: Receive match result webhook
      operationId: postMatchResultWebhook
      description: >
        Game Studio sends match results for a previously created match/session.
        Authorization: Bearer <access_token>
      security:
        - OAuth2ClientCredentials:
            - webhook.write
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameResultWebhookPayload'
      responses:
        "202":
          description: Webhook accepted
        "400":
          description: Invalid payload
        "401":
          description: Missing or invalid OAuth2 token
        "403":
          description: Forbidden
        "500":
          description: Internal server error

  /realms/studio_investor/protocol/openid-connect/token:
    post:
      servers:
        - url: https://keycloak.dev.sbarter.com
        - url: https://keycloak.test.sbarter.com
        - url: https://id.sbarter.com
      tags:
        - OAuth 2.0 Client Credentials
        - web-portal
        - admin
      summary: Obtain Access Token (Client Credentials)
      operationId: obtainClientCredentialsToken
      description: >
        Issues an access token using OAuth 2.0 Client Credentials Grant.
        The returned token_type is "Bearer".
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ClientCredentialsTokenRequest'
            examples:
              client_credentials:
                value:
                  grant_type: client_credentials
                  client_id: "<client_id>"
                  client_secret: "<client_secret>"
      responses:
        "200":
          description: Token successfully issued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
              examples:
                ok:
                  value:
                    access_token: "<jwt>"
                    token_type: "Bearer"
                    expires_in: 300
        "400":
          description: Invalid request
        "401":
          description: Invalid client credentials
        "429":
          description: Too many requests
        "500":
          description: Internal server error

components:
  securitySchemes:
    OAuth2ClientCredentials:
      type: oauth2
      description: >
        OAuth 2.0 Client Credentials Grant used by Game Studio when calling Sbarter webhooks.
        clientId/clientSecret are managed in Keycloak and bound to a specific studio/game.
      flows:
        clientCredentials:
          tokenUrl: https://keycloak.dev.sbarter.com/realms/studio_investor/protocol/openid-connect/token
          scopes:
            linking.write: Send in-app linking result to Sbarter.
            linking.deeplink.write: Generate linking deep links.
            webhook.write: Send match result webhooks to Sbarter.

  schemas:
    InAppLinkingResultWebhook:
      type: object
      required: [providerGameId, providerUserId, internalId, status, confirmedAt]
      properties:
        providerGameId:
          type: string
          example: "some-game-id"
        providerUserId:
          type: string
          example: "user123456"
        internalId:
          type: string
          example: "sbarter-12345-kudos"
        status:
          type: string
          enum: [accepted, rejected, expired]
          example: "accepted"
        confirmedAt:
          type: string
          format: date-time
          example: "2025-12-12T12:45:10Z"

    GameResultStatus:
      type: string
      enum: [win, draw, failed, voided]

    PlayerGameResult:
      type: object
      required: [providerUserId, internalId, outcome]
      properties:
        providerUserId:
          type: string
          example: "Player#1234"
        internalId:
          type: string
          nullable: true
          example: "sbarter-user-12345"
        outcome:
          type: string
          enum: [win, loss, draw]
          example: "win"

    GameResultWebhookPayload:
      type: object
      required: [providerGameId, sessionId, matchId, status, players]
      properties:
        providerGameId:
          type: string
          example: "real boxing 3"
        sessionId:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        matchId:
          type: string
          example: "real-boxing-match-abc-123"
        status:
          $ref: '#/components/schemas/GameResultStatus'
        startedAt:
          type: string
          format: date-time
          nullable: true
        finishedAt:
          type: string
          format: date-time
          nullable: true
        players:
          type: array
          items:
            $ref: '#/components/schemas/PlayerGameResult'

    ClientCredentialsTokenRequest:
      type: object
      required: [grant_type, client_id, client_secret]
      properties:
        grant_type:
          type: string
          enum: [client_credentials]
          example: client_credentials
        client_id:
          type: string
          example: "<client_id>"
        client_secret:
          type: string
          example: "<client_secret>"

    TokenResponse:
      type: object
      required: [access_token, token_type, expires_in]
      properties:
        access_token:
          type: string
          example: "<jwt>"
        token_type:
          type: string
          enum: [Bearer]
          example: Bearer
        expires_in:
          type: integer
          example: 300
        scope:
          type: string
          nullable: true
          example: "webhook.write"
    DeepLinkGenerateRequest:
      type: object
      required: [requestId, gameId, ruleId, gameUserId, expiresAt]
      properties:
        requestId:
          type: string
          format: uuid
          description: Linking request identifier.
          example: "a2f7c8b1-7f28-4a8d-9c35-cc2b3c2b4a11"
        gameId:
          type: string
          description: Provider game identifier.
          example: "some-game-id"
        ruleId:
          type: string
          description: Optional rule or campaign identifier used by studio.
          example: "rule-123"
        gameUserId:
          type: string
          description: Provider user identifier.
          example: "user123456"
        expiresAt:
          type: string
          format: date-time
          description: Expiration moment for the deep link.
          example: "2025-12-12T13:00:00Z"

    DeepLinkGenerateResponse:
      type: object
      required: [linkId, deepLink, expiresAt]
      properties:
        linkId:
          type: string
          description: Unique deep link identifier.
          example: "dl_01HZZZ8YQ2K3F7Z9P8"
        deepLink:
          type: string
          description: Deep link that opens Sbarter app.
          example: "sbarter://linking/confirm/dl_01HZZZ8YQ2K3F7Z9P8"
        expiresAt:
          type: string
          format: date-time
          description: Expiration moment for the deep link.
          example: "2025-12-12T13:00:00Z"